<div [formGroup]="form">
    <div class="form-group">
        <label for="username">Username</label>
        <input
            type="text"
            formControlName="username"
            class="form-control"
            [ngClass]="{ 'is-invalid': userNameControl.touched && userNameControl.errors }"
        />
        <div *ngIf="userNameControl.touched && userNameControl.errors" class="invalid-feedback">
            <div *ngIf="userNameControl.errors.required">Username is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input
            type="password"
            formControlName="password"
            class="form-control"
            [ngClass]="{ 'is-invalid': passwordControl.touched && passwordControl.errors }"
        />
        <div *ngIf="passwordControl.touched && passwordControl.errors" class="invalid-feedback">
            <div *ngIf="passwordControl.errors.required">Password is required</div>
            <div *ngIf="passwordControl.errors.minlength">Password must be at least 6 characters</div>
        </div>
    </div>
</div>
