<div [formGroup]="form">
    <div class="form-group">
        <label for="firstName">First Name</label>
        <input
            type="text"
            formControlName="firstName"
            id="firstName"
            class="form-control"
            [ngClass]="{ 'is-invalid': firstNameControl.touched && firstNameControl.errors }"
        />
        <div *ngIf="firstNameControl.touched && firstNameControl.errors" class="invalid-feedback">
            <div *ngIf="firstNameControl.errors.required">First Name is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="lastName">Last Name</label>
        <input
            type="text"
            formControlName="lastName"
            id="lastName"
            class="form-control"
            [ngClass]="{ 'is-invalid': lastNameControl.touched && lastNameControl.errors }"
        />
        <div *ngIf="lastNameControl.touched && lastNameControl.errors" class="invalid-feedback">
            <div *ngIf="lastNameControl.errors.required">Last Name is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="amount">Amount</label>
        <input
            type="number"
            formControlName="amount"
            id="amount"
            class="form-control"
            [ngClass]="{ 'is-invalid': amountControl.touched && amountControl.errors }"
        />
        <div *ngIf="amountControl.touched && amountControl.errors" class="invalid-feedback">
            <div *ngIf="amountControl.errors.required">Amount is required</div>
            <div *ngIf="amountControl.errors.min">Amount must be at least 20$</div>
        </div>
    </div>
    <div class="form-group">
        <label for="country">Country</label>
        <input
            type="text"
            formControlName="country"
            id="country"
            class="form-control"
            [ngClass]="{ 'is-invalid': countryControl.touched && countryControl.errors }"
        />
        <div *ngIf="countryControl.touched && countryControl.errors" class="invalid-feedback">
            <div *ngIf="countryControl.errors.required">Country is required</div>
        </div>
    </div>
</div>
